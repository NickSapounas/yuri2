<div class="heading">
  <h1>PLAYBACK STATS</h1>
  <button class="btn-refresh" (click)="fetchStats()">
      <img src="assets/icons/refresh.svg" />
    </button>
  <button routerLink="/sounds">â—€&nbsp;&nbsp;BACK</button>
</div>

<table>
  <tbody>
    <tr>
      <th>#</th>
      <th>Sound</th>
      <th>Count</th>
    </tr>
    <tr *ngFor="let e of stats; index as i">
      <td>
        <p class="tag">{{ i + 1 }}</p>
      </td>
      <td>{{ e.sound }}</td>
      <td>{{ e.count }}</td>
    </tr>
  </tbody>
</table>
