<app-sidebar></app-sidebar>
<div id="toasts-container">
    <app-toast
        *ngFor="let t of toasts.toasts"
        [heading]="t.heading"
        [color]="t.type"
        [delay]="t.delay"
        [closable]="t.closable"
        (hidden)="toasts.remove(t)"
    >
        {{ t.text }}
    </app-toast>
</div>
<div class="router-outlet">
  <router-outlet></router-outlet>
</div>
