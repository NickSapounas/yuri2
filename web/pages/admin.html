<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" type="image/png" href="/static/img/favicon.png"/>
    <title>YURI - Admin Interface</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <link rel="stylesheet" type="text/css" href="/static/css/admin.css">
</head>

<body>

    <!-- MODAL GUILDS -->
    <div class="modal fade" id="modalGuilds" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">GUILDS</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                           <tr>
                                <th scope="col">Name</th>
                                <th scope="col">ID</th>
                           </tr>
                      </thead>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>

    <!-- MODAL VOICE CONNECTIONS -->
    <div class="modal fade" id="modalVCs" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">GUILDS</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <thead>
                           <tr>
                                <th scope="col">Guild Name</th>
                                <th scope="col">Guild ID</th>
                                <th scope="col">Voice Channel ID</th>
                           </tr>
                      </thead>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>

    <!-------------------------------------------------------------------------->

    <!-- HEADER BAR -->
	<div id="header" class="container-fluid d-flex align-items-center mx-auto px-3 py-2">
        <img class="avi mr-3" src="/static/img/avi.jpg" width="42"/>
        <h2 class="p-0 m-0 mr-4">YURI | Admin Panel</h2>
        <a id="btRefresh" href="javascript:{}" class="btn text-white btn-success btn-header mx-1">REFRESH</a>
    </div>

    <!-- ERROR ALERT -->
    <div id="errorAlert" class="alert alert-danger alert-error-override m-4 text-white fade" role="alert">
        <div class="row">
            <div class="col-0">
                <img class="ml-3 mb-1" src="/static/img/error.png" height="20" width="20"/>
            </div>
            <div id="errorAlertText" class="col"></div>
        </div>
    </div>

    <!-- PANEL CONTAINER -->
    <div class="container-fluid d-flex flex-row mt-3">
        <!-- PANEL System Status -->
        <div class="panel mr-3">
            <h4>System Status</h4>
            <div id="spinnerInfo" class="container-fluid d-flex align-items-center">
                <div class="spinner-border text-primary m-3" role="status"></div>
                <span class="text-white">Loading...</span>
            </div>
            <table id="tbStats" class="text-white w-100">
                <tbody></tbody>
            </table>
        </div>
        
        <div class="panel mr-3">
            <h4>Guilds</h4>
            <div id="spinnerGuilds" class="container-fluid d-flex align-items-center">
                <div class="spinner-border text-primary m-3" role="status"></div>
                <span class="text-white">Loading...</span>
            </div>
            <table id="tbGuilds" class="text-white w-100">
                <tbody></tbody>
            </table>
            <a id="btnMoreGuilds" href="javascript:{}" class="btn btn-primary btn-sm mt-2">More info...</a>
        </div>

        <div class="panel mr-3">
            <h4>Voice Connections</h4>
            <div id="spinnerVCs" class="container-fluid d-flex align-items-center">
                <div class="spinner-border text-primary m-3" role="status"></div>
                <span class="text-white">Loading...</span>
            </div>
            <table id="tbVCs" class="text-white w-100">
                <tbody></tbody>
            </table>
            <a id="btnMoreVCs" href="javascript:{}" class="btn btn-primary btn-sm mt-2">More info...</a>
        </div>
    </div>


    <!-- SCRIPTS -->
	<script src="/static/lib/jquery.min.js"></script>
	<script src="/static/lib/bootstrap.min.js"></script>

	<script src="/static/js/util.js"></script>
	<script src="/static/js/rest.js"></script>
	<script src="/static/js/admin.js"></script>
</body>

</html>
